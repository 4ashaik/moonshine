<div class="container" >
    <h2 class="text-center">Login Moonshine</h2>
    
    <form  #loginForm ='ngForm' class="form-horizontal"  (ngSubmit)="loginForm.form.valid && onSubmit(loginForm.value)" >
      <!-- <form  class="form-horizontal"  > -->
      <div class="form-group ">
        <label class="control-label" for="email">Email:</label>
        <div class="col-sm-6">
          <input type="email" class="form-control col-sm-6" id="email" placeholder="Enter email" name="email" ngModel required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="pwd">Password:</label>
        <div class="col-sm-6 ">          
          <input type="password" class="form-control col-sm-6 " id="pwd" placeholder="Enter password" name="pwd" ngModel required>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-6">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10 ">
          <button type="submit" class="btn btn-default btn-success">Submit</button>
        </div>

        <div id ="small-font">        
          <p>No account? 
          <a  class="btn-xs btn-outline-danger" routerLink="/signup" routerLinkActive>Sign Up</a>
        </p>
        </div>

      </div>
    </form>
  </div>

  <div>
  <button (click)="getuserlogin($event)">userdata</button>
  <p *ngIf="flag">List of users</p>
  <div *ngFor="let user of userLogindata;let i=index">     
    <p > Email : {{user.email}}  | Password: {{user.password}} <button class="btn-sm btn-danger" (click)=deleteUser(i)>-</button></p> 
    
  </div>
</div>
