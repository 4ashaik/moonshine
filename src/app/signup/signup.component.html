<div class="container container-fluid " id="content">
  <h2 class="text-center">Signup Moonshine</h2>

    <div class="form-group ">
      <label class="control-label" for="name">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control "  placeholder="Enter name" name="name" required>
      </div>
    </div>

    <div class="form-group ">
      <label class="control-label" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control "  placeholder="Enter email" name="email" required>
      </div>
    </div>

    <div class="form-group ">
      <label class="control-label" for="address">Address:</label>
      <div class="col-sm-6">
        <textarea placeholder="Enter address" type="text" class="form-control col-sm-6" name="address" ></textarea>                   
      </div>
      
    </div>
    <div class="form-group ">
      <label class="control-label" for="phoneno">Phone Number</label>
      <div class="col-sm-6">
        <input type="text" class="form-control col-sm-6"  placeholder="Enter phone number" name="phoneno" required>
      </div>
    </div>

    <div class="form-group ">
      <label class="control-label" for="gender">Gender:</label>
      <div class="col-sm-6">
        <label class="col-sm-3">
          <input class="col-sm-2" for="female" type="radio" name="gender" >Female</label>
        <label class=" col-sm-3">
          <input class="col-sm-2" for="male" type="radio" name="gender">Male</label>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="pwd">Password:</label>
      <div class="col-sm-6 ">          
        <input type="password" class="form-control col-sm-6 " placeholder="Enter password" name="pwd" required>
        {{password}}
      </div>
    </div>

    <div class="dropdown form-group ">
      <label class="control-label" for="country">Select Region</label>
      <div class="form-group">
       <select class="control-label col-sm-3" name="country" >
          <option value="asia">Asia</option>
          <option value="africa">Africa</option>
          <option value="europe">Europe</option>
          <option value="antarctica">Antarctica</option>
          <option value="northAmerica">North America</option>
          <option value="southAmerica">South America</option>
        </select>
      </div>
    </div>
<br>
    <div class="form-group">        
      <div class="col-sm-10 ">
        <button type="submit" class="btn btn-default btn-success">Submit</button>
      </div >
    </div>

    <div class="form-grop" id="small-font">
      <p>Already have an account?
        <a class="button" routerLink="/login" routerLinkActive>Login!</a></p>
    </div>
  </form>
</div>
